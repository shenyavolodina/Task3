<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Client</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <ul>
            <li>
              <h3>GetStudentsGraterThan</h3>
              <input id="grater_input" value="0" type="number" />
              <button onclick="grater_than()">Invoke</button>
              <table id="grater_records_table" border="1">
                <tr>
                  <th>Name</th>
                  <th>AvgMark</th>
                </tr>
              </table>
            </li>
            <li>
              <h3>GetStudentsLowerThan</h3>
              <input id="lower_input" type="number" value="5" />
              <button onclick="lower_than()">Invoke</button>
              <table id="lower_records_table" border="1">
                <tr>
                  <th>Name</th>
                  <th>AvgMark</th>
                </tr>
              </table>
            </li>
            <li>
              <h3>GetStudentsInRange</h3>
              <input id="range_input_min" type="number" value="0" />
              <input id="range_input_max" type="number" value="5" />
              <button onclick="in_range()">Invoke</button>
              <table id="range_records_table" border="1">
                <tr>
                  <th>Name</th>
                  <th>AvgMark</th>
                </tr>
              </table>
            </li>
          </ul>
        </div>
      </div>
    </div>
    >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="ServiceProcessing.js"></script>
  </body>
</html>
